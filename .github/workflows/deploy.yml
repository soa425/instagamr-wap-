name: Github Actions 실행시켜보기

on: 
  push:
    branches:
     - main 

# workftow는 여러개의 job으로 이루어질 수 있고 
jobs:
  my-job:
    runs-on: ubuntu-latest
    # 하나의 job은 여러개의 step으로 이뤄짐 
    steps: 
      - name: hello world 출력 하기 
        run: echo "hello world"
      
      - name: 여러 명령어 문장 작성하기 
        run: |
          echo "good"
          echo "morning"
          pwd 